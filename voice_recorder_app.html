<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùåÏÑ± ÎÖπÏùå & Íµ¨Í∏Ä ÎìúÎùºÏù¥Î∏å ÏóÖÎ°úÎìú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
        }
        
        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .timer {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            min-height: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(103, 126, 234, 0.8);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .file-input-label:hover {
            background: rgba(103, 126, 234, 1);
            transform: translateY(-2px);
        }
        
        .upload-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .audio-preview {
            margin: 15px 0;
            width: 100%;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
        }
        
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #ff4757;
            font-weight: 600;
        }
        
        .recording-indicator.active {
            display: flex;
        }
        
        .recording-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ ÏùåÏÑ± ÎÖπÏùåÍ∏∞</h1>
        
        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <span>ÎÖπÏùå Ï§ë...</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
        <button class="record-button" id="recordButton">
            üé§ ÎÖπÏùå ÏãúÏûë
        </button>
        
        <div class="controls">
            <button class="control-btn" id="stopButton" disabled>‚èπÔ∏è Ï§ëÏßÄ</button>
            <button class="control-btn" id="playButton" disabled>‚ñ∂Ô∏è Ïû¨ÏÉù</button>
            <button class="control-btn" id="resetButton" disabled>üîÑ Î¶¨ÏÖã</button>
        </div>
        
        <audio id="audioPreview" class="audio-preview" controls style="display: none;"></audio>
        
        <div class="upload-section">
            <h3 style="margin-bottom: 15px;">Íµ¨Í∏Ä ÎìúÎùºÏù¥Î∏å ÏóÖÎ°úÎìú</h3>
            
            <div class="file-input-wrapper">
                <input type="file" id="credentialsFile" class="file-input" accept=".json">
                <label for="credentialsFile" class="file-input-label">
                    üìÅ Ïù∏Ï¶ù ÌååÏùº ÏÑ†ÌÉù
                </label>
            </div>
            
            <button class="upload-btn" id="uploadButton" disabled>
                ‚òÅÔ∏è Íµ¨Í∏Ä ÎìúÎùºÏù¥Î∏åÏóê ÏóÖÎ°úÎìú
            </button>
            
            <div class="status" id="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.credentials = null;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.stopButton = document.getElementById('stopButton');
                this.playButton = document.getElementById('playButton');
                this.resetButton = document.getElementById('resetButton');
                this.timer = document.getElementById('timer');
                this.audioPreview = document.getElementById('audioPreview');
                this.credentialsFile = document.getElementById('credentialsFile');
                this.uploadButton = document.getElementById('uploadButton');
                this.status = document.getElementById('status');
                this.recordingIndicator = document.getElementById('recordingIndicator');
            }
            
            attachEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.stopButton.addEventListener('click', () => this.stopRecording());
                this.playButton.addEventListener('click', () => this.playRecording());
                this.resetButton.addEventListener('click', () => this.resetRecording());
                this.credentialsFile.addEventListener('change', (e) => this.loadCredentials(e));
                this.uploadButton.addEventListener('click', () => this.uploadToGoogleDrive());
            }
            
            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }
            
            async startRecording() {
                try {
                    // HTTPS Ï≤¥ÌÅ¨
                    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                        this.showStatus('‚ö†Ô∏è HTTPS ÌôòÍ≤ΩÏóêÏÑúÎßå ÎßàÏù¥ÌÅ¨Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§. localhost ÎòêÎäî HTTPS ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                        return;
                    }

                    // Î∏åÎùºÏö∞Ï†Ä ÏßÄÏõê Ï≤¥ÌÅ¨
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        this.showStatus('‚ùå Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± ÎÖπÏùåÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100,
                        }
                    });
                    
                    // MediaRecorder ÏßÄÏõê Ï≤¥ÌÅ¨ Î∞è Ï†ÅÏ†àÌïú ÌÉÄÏûÖ ÏÑ†ÌÉù
                    let mimeType = 'audio/webm;codecs=opus';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        if (MediaRecorder.isTypeSupported('audio/webm')) {
                            mimeType = 'audio/webm';
                        } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                            mimeType = 'audio/mp4';
                        } else {
                            mimeType = '';
                        }
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, 
                        mimeType ? { mimeType: mimeType } : {}
                    );
                    
                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: mimeType || 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.audioPreview.src = this.audioUrl;
                        this.audioPreview.style.display = 'block';
                        this.updateButtonStates(false);
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.startTime = Date.now();
                    this.startTimer();
                    this.updateButtonStates(true);
                    this.showStatus('‚úÖ ÎÖπÏùåÏù¥ ÏãúÏûëÎêòÏóàÏäµÎãàÎã§.', 'info');
                    
                } catch (error) {
                    console.error('ÎÖπÏùå ÏãúÏûë Ïã§Ìå®:', error);
                    
                    let errorMessage = '‚ùå ÎÖπÏùåÏùÑ ÏãúÏûëÌï† Ïàò ÏóÜÏäµÎãàÎã§. ';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'ÎßàÏù¥ÌÅ¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += 'Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± ÎÖπÏùåÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.';
                    } else if (error.name === 'SecurityError') {
                        errorMessage += 'HTTPS ÌôòÍ≤Ω ÎòêÎäî localhostÏóêÏÑúÎßå ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.';
                    } else {
                        errorMessage += 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                    }
                    
                    this.showStatus(errorMessage, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.stopTimer();
                    this.showStatus('ÎÖπÏùåÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.', 'success');
                }
            }
            
            playRecording() {
                if (this.audioPreview.src) {
                    this.audioPreview.play();
                }
            }
            
            resetRecording() {
                this.stopRecording();
                this.audioChunks = [];
                this.audioBlob = null;
                if (this.audioUrl) {
                    URL.revokeObjectURL(this.audioUrl);
                    this.audioUrl = null;
                }
                this.audioPreview.src = '';
                this.audioPreview.style.display = 'none';
                this.timer.textContent = '00:00';
                this.updateButtonStates(false, true);
                this.showStatus('ÎÖπÏùåÏù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.', 'info');
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateButtonStates(recording, reset = false) {
                if (recording) {
                    this.recordButton.textContent = 'üî¥ ÎÖπÏùå Ï§ëÏßÄ';
                    this.recordButton.classList.add('recording');
                    this.stopButton.disabled = false;
                    this.playButton.disabled = true;
                    this.resetButton.disabled = true;
                    this.recordingIndicator.classList.add('active');
                } else {
                    this.recordButton.textContent = 'üé§ ÎÖπÏùå ÏãúÏûë';
                    this.recordButton.classList.remove('recording');
                    this.stopButton.disabled = true;
                    this.recordingIndicator.classList.remove('active');
                    
                    if (reset) {
                        this.playButton.disabled = true;
                        this.resetButton.disabled = true;
                    } else {
                        this.playButton.disabled = false;
                        this.resetButton.disabled = false;
                    }
                }
                
                this.updateUploadButton();
            }
            
            updateUploadButton() {
                this.uploadButton.disabled = !this.audioBlob || !this.credentials;
            }
            
            loadCredentials(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            this.credentials = JSON.parse(e.target.result);
                            this.showStatus('Ïù∏Ï¶ù ÌååÏùºÏù¥ Î°úÎìúÎêòÏóàÏäµÎãàÎã§.', 'success');
                            this.updateUploadButton();
                        } catch (error) {
                            this.showStatus('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ JSON ÌååÏùºÏûÖÎãàÎã§.', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            }
            
            async uploadToGoogleDrive() {
                if (!this.audioBlob || !this.credentials) {
                    this.showStatus('ÎÖπÏùå ÌååÏùºÍ≥º Ïù∏Ï¶ù ÌååÏùºÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
                    return;
                }
                
                this.uploadButton.disabled = true;
                this.showStatus('ÏóÖÎ°úÎìú Ï§ë...', 'info');
                
                try {
                    // Google Drive API ÏóÖÎ°úÎìú ÏãúÎÆ¨Î†àÏù¥ÏÖò
                    // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî OAuth2 Ïù∏Ï¶ùÍ≥º Google Drive APIÎ•º ÏÇ¨Ïö©Ìï¥Ïïº Ìï©ÎãàÎã§
                    await this.simulateUpload();
                    
                    const fileName = `recording_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
                    this.showStatus(`ÏóÖÎ°úÎìú ÏôÑÎ£å: ${fileName}`, 'success');
                    
                } catch (error) {
                    console.error('ÏóÖÎ°úÎìú Ïã§Ìå®:', error);
                    this.showStatus('ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                } finally {
                    this.uploadButton.disabled = false;
                    this.updateUploadButton();
                }
            }
            
            async simulateUpload() {
                // Ïã§Ï†ú Íµ¨ÌòÑÏùÑ ÏúÑÌïú ÏïàÎÇ¥
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Ïó¨Í∏∞ÏÑúÎäî ÏãúÎÆ¨Î†àÏù¥ÏÖòÎßå ÏàòÌñâ
                        // Ïã§Ï†úÎ°úÎäî Google Drive APIÎ•º ÏÇ¨Ïö©Ìï¥Ïïº Ìï©ÎãàÎã§
                        if (Math.random() > 0.1) { // 90% ÏÑ±Í≥µÎ•†
                            resolve();
                        } else {
                            reject(new Error('Upload failed'));
                        }
                    }, 2000);
                });
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        this.status.style.display = 'none';
                    }, 3000);
                }
            }
        }
        
        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
        
        // PWA ÏßÄÏõêÏùÑ ÏúÑÌïú ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù (ÏÑ†ÌÉùÏÇ¨Ìï≠)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // ÏÑúÎπÑÏä§ ÏõåÏª§Îäî Î≥ÑÎèÑ ÌååÏùºÏù¥ ÌïÑÏöîÌïòÎØÄÎ°ú Ï£ºÏÑù Ï≤òÎ¶¨
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
