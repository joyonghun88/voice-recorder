    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.credentials = null;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.stopButton = document.getElementById('stopButton');
                this.playButton = document.getElementById('playButton');
                this.resetButton = document.getElementById('resetButton');
                this.timer = document.getElementById('timer');
                this.audioPreview = document.getElementById('audioPreview');
                this.credentialsFile = document.getElementById('credentialsFile');
                this.uploadButton = document.getElementById('uploadButton');
                this.status = document.getElementById('status');
                this.recordingIndicator = document.getElementById('recordingIndicator');
            }
            
            attachEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.stopButton.addEventListener('click', () => this.stopRecording());
                this.playButton.addEventListener('click', () => this.playRecording());
                this.resetButton.addEventListener('click', () => this.resetRecording());
                this.credentialsFile.addEventListener('change', (e) => this.loadCredentials(e));
                this.uploadButton.addEventListener('click', () => this.uploadToGoogleDrive());
            }
            
            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }
            
            async startRecording() {
                try {
                    // HTTPS ì²´í¬
                    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                        this.showStatus('âš ï¸ HTTPS í™˜ê²½ì—ì„œë§Œ ë§ˆì´í¬ë¥¼ ì‚¬ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. localhost ë˜ëŠ” HTTPS ì‚¬ì´íŠ¸ì—ì„œ ì‚¬ìš©í•´ì£¼ì„¸ìš”.', 'error');
                        return;
                    }

                    // ë¸Œë¼ìš°ì € ì§€ì› ì²´í¬
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        this.showStatus('âŒ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ë…¹ìŒì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100,
                        }
                    });
                    
                    // MediaRecorder ì§€ì› ì²´í¬ ë° ì ì ˆí•œ íƒ€ì… ì„ íƒ
                    let mimeType = 'audio/webm;codecs=opus';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        if (MediaRecorder.isTypeSupported('audio/webm')) {
                            mimeType = 'audio/webm';
                        } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                            mimeType = 'audio/mp4';
                        } else {
                            mimeType = '';
                        }
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, 
                        mimeType ? { mimeType: mimeType } : {}
                    );
                    
                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: mimeType || 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.audioPreview.src = this.audioUrl;
                        this.audioPreview.style.display = 'block';
                        this.updateButtonStates(false);
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.startTime = Date.now();
                    this.startTimer();
                    this.updateButtonStates(true);
                    this.showStatus('âœ… ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
                    
                } catch (error) {
                    console.error('ë…¹ìŒ ì‹œì‘ ì‹¤íŒ¨:', error);
                    
                    let errorMessage = 'âŒ ë…¹ìŒì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'ë§ˆì´í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += 'ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ë…¹ìŒì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                    } else if (error.name === 'SecurityError') {
                        errorMessage += 'HTTPS í™˜ê²½ ë˜ëŠ” localhostì—ì„œë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.';
                    } else {
                        errorMessage += 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                    }
                    
                    this.showStatus(errorMessage, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.stopTimer();
                    this.showStatus('ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                }
            }
            
            playRecording() {
                if (this.audioPreview.src) {
                    this.audioPreview.play();
                }
            }
            
            resetRecording() {
                this.stopRecording();
                this.audioChunks = [];
                this.audioBlob = null;
                if (this.audioUrl) {
                    URL.revokeObjectURL(this.audioUrl);
                    this.audioUrl = null;
                }
                this.audioPreview.src = '';
                this.audioPreview.style.display = 'none';
                this.timer.textContent = '00:00';
                this.updateButtonStates(false, true);
                this.showStatus('ë…¹ìŒì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateButtonStates(recording, reset = false) {
                if (recording) {
                    this.recordButton.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘ì§€';
                    this.recordButton.classList.add('recording');
                    this.stopButton.disabled = false;
                    this.playButton.disabled = true;
                    this.resetButton.disabled = true;
                    this.recordingIndicator.classList.add('active');
                } else {
                    this.recordButton.textContent = 'ğŸ¤ ë…¹ìŒ ì‹œì‘';
                    this.recordButton.classList.remove('recording');
                    this.stopButton.disabled = true;
                    this.recordingIndicator.classList.remove('active');
                    
                    if (reset) {
                        this.playButton.disabled = true;
                        this.resetButton.disabled = true;
                    } else {
                        this.playButton.disabled = false;
                        this.resetButton.disabled = false;
                    }
                }
                
                this.updateUploadButton();
            }
            
            updateUploadButton() {
                this.uploadButton.disabled = !this.audioBlob || !this.credentials;
            }
            
            loadCredentials(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            this.credentials = JSON.parse(e.target.result);
                            this.showStatus('ì¸ì¦ íŒŒì¼ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                            this.updateUploadButton();
                        } catch (error) {
                            this.showStatus('ìœ íš¨í•˜ì§€ ì•Šì€ JSON íŒŒì¼ì…ë‹ˆë‹¤.', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            }
            
            async uploadToGoogleDrive() {
                if (!this.audioBlob || !this.credentials) {
                    this.showStatus('ë…¹ìŒ íŒŒì¼ê³¼ ì¸ì¦ íŒŒì¼ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                    return;
                }
                
                this.uploadButton.disabled = true;
                this.showStatus('ì—…ë¡œë“œ ì¤‘...', 'info');
                
                try {
                    // Google Drive API ì—…ë¡œë“œ ì‹œë®¬ë ˆì´ì…˜
                    // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” OAuth2 ì¸ì¦ê³¼ Google Drive APIë¥¼ ì‚¬ìš©í•´ì•¼ í•©ë‹ˆë‹¤
                    await this.simulateUpload();
                    
                    const fileName = `recording_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
                    this.showStatus(`ì—…ë¡œë“œ ì™„ë£Œ: ${fileName}`, 'success');
                    
                } catch (error) {
                    console.error('ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
                    this.showStatus('ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                } finally {
                    this.uploadButton.disabled = false;
                    this.updateUploadButton();
                }
            }
            
            async simulateUpload() {
                // ì‹¤ì œ êµ¬í˜„ì„ ìœ„í•œ ì•ˆë‚´
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // ì—¬ê¸°ì„œëŠ” ì‹œë®¬ë ˆì´ì…˜ë§Œ ìˆ˜í–‰
                        // ì‹¤ì œë¡œëŠ” Google Drive APIë¥¼ ì‚¬ìš©í•´ì•¼ í•©ë‹ˆë‹¤
                        if (Math.random() > 0.1) { // 90% ì„±ê³µë¥ 
                            resolve();
                        } else {
                            reject(new Error('Upload failed'));
                        }
                    }, 2000);
                });
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        this.status.style.display = 'none';
                    }, 3000);
                }
            }
        }
        
        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
        
        // PWA ì§€ì›ì„ ìœ„í•œ ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ (ì„ íƒì‚¬í•­)
